{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4 bg-secondary">
            <h3 class="alert alert-light border rounded bg-info">Create An Account</h3>
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <form action="/signup" method="POST">
                {% csrf_token %}
                <!--firstName-->
                <div class="form-group">
                  <label for="">First Name</label>
                  <input type="text" name="firstname" value="{{value.first_name}}" id="" class="form-control form-control-sm" placeholder="" >
                </div>
                <!--lastName-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" value="{{value.last_name}}" id="" class="form-control form-control-sm" placeholder="" >
                </div>
                <!--phone number-->
                <div class="form-group">
                    <label for="">Phone No</label>
                    <input type="text" name="phone" value="{{value.phone}}" id="" class="form-control form-control-sm" placeholder="xxxxxxxx10" >
                </div>
                <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" value="{{value.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >
                </div>
                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******" >
                </div>
                <div class="form-group pt-2">
                  <input type="submit" value="Create An Account" class="btn btn-sm btn-primary border rounded" >
                </div>
            </form>
        </div>
    </div> 
</div>
{% endblock %}
