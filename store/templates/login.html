{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="p-4 m-4 ">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4 bg-success">
            <h3 class="alert alert-light border mt-4 mb-4 rounded bg-info">Login Here</h3>
            {% if error %}
            <div class="alert alert-danger">{{error}}</div>
            {% endif %}
            <form action="/login" method="POST">
                {% csrf_token %}
    
                <!--email-->
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" value="{{value.email}}" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >
                </div>
                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="******" >
                </div>
                <div class="form-group pt-2">
                  <input type="submit" value="Login" class="btn btn-sm btn-primary border col-lg-4 rounded" >
                </div>
            </form>
        </div>
    </div> 
</div>
{% endblock %}
